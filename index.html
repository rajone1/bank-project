<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>baper bank</title>
  </head>
  <body>
    <header class="text-center mt-5 text-4xl">
      <h1>
        Well come to
        <span class="text-violet-700 text-center">Baaper Bank </span>!!!
      </h1>
    </header>
    <main>
      <section class="w-8/12 mx-auto p-5 mt-5 bg-green-300">
        <h2 class="text-3xl m-4">please login</h2>
        <div>
          <input
            class="w-9/12 block m-4 p-3 text-lg rounded-lg"
            type="email"
            name=""
            id="user-email"
            placeholder="your email address"
          />

          <input
            class="w-9/12 block m-4 p-3 text-lg rounded-lg"
            type="password"
            name=""
            id="user-password"
            placeholder="your password"
          />

          <button
            class="bg-orange-600 font-semibold mx-4 rounded-lg px-6 py-3 hover:bg-blue-700"
            id="btn-submit"
            type="button"
          >
            submit
          </button>
        </div>
      </section>
    </main>

    <script src="./login.js"></script>
  </body>
</html>
